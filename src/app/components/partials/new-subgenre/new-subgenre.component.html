<div class="new-subgenre">
  <form class="new-subgenre-form" [formGroup]="form" (ngSubmit)="submitNewSubgenre()">
    <input type="text" placeholder="Subgenre name" formControlName="name" />
    <p class="err" *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['required']">Subgenre name field is required</p>
    <div class="chb">
      <input type="checkbox" id="chb" formControlName="isDescriptionRequired">
      <label for="chb">Description is required for this subgenre</label>
    </div>
  </form>
</div>
